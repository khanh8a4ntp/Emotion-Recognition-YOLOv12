<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVision - Record Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='images/ic_launcher.png') }}" alt="EVision Logo" class="logo">
            <a href="/">EVision</a>
        </div>
        <div class="navbar-links">
            <a href="/upload"><i class="fas fa-upload"></i> Upload</a>
            <a href="/capture"><i class="fas fa-camera"></i> Capture</a>
            <a href="/record"><i class="fas fa-video"></i> Record</a>
            <a href="/realtime"><i class="fas fa-wave-square"></i> Realtime</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title"><i class="fas fa-video"></i> Record Video</h1>
        <div class="upload-section">
            <div class="confidence-box">
                <div class="box-header">Confidence Threshold</div>
                <div class="box-content">
                    <div class="confidence-wrapper">
                        <div class="confidence-label">
                            <span>Confidence:</span>
                            <span id="confidence-value">50%</span>
                        </div>
                        <input type="range" id="confidence" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
            <div class="upload-box">
                <div class="box-header">Record Video</div>
                <div class="box-content">
                    <div class="capture-area">
                        <div class="webcam-off" id="webcam-off">
                            <i class="fas fa-camera"></i>
                            <p>Webcam is not active</p>
                            <p>Click "Turn On Webcam" to start</p>
                        </div>
                        <div class="loading" id="loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>Starting webcam...</p>
                        </div>
                        <video id="webcam" autoplay playsinline style="display: none;"></video>
                        <button id="webcam-toggle" class="upload-button">
                            <i class="fas fa-camera"></i> Turn On Webcam
                        </button>
                        <button id="record-button" class="upload-button" disabled>
                            <i class="fas fa-circle"></i> Start Recording
                        </button>
                    </div>
                    <div class="upload-result" id="record-result"></div>
                    <div class="detection-results-box" id="detection-results"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification" style="display: none;">
        <span>Model loaded successfully! âœ…</span>
    </div>

    <script src="{{ url_for('static', filename='js/record.js') }}"></script>
